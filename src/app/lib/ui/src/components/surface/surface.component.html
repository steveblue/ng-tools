
  <ng-container *ngFor="let control of controlMap">
      <ngfx-slider ngfxControl *ngIf="control.type === 'slider'" [control]="control" class="control__pane"></ngfx-slider>
      <ngfx-button ngfxControl *ngIf="control.type === 'button'" [control]="control" class="control__pane"></ngfx-button>
      <ngfx-toggle ngfxControl *ngIf="control.type === 'toggle'" [control]="control" class="control__pane"></ngfx-toggle>
  </ng-container>
