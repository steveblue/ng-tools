<div class="control__group"
    [ngStyle]="{
        'display': getSurface().style.display,
        'grid': getSurface().style.grid,
        'grid-gap': getSurface().style.gridGap
    }" >
    <ngfx-slider ngfxControl  [control]="controller.getSurface(surfaceId).controls['playhead']" class="control__pane"></ngfx-slider>
    <ngfx-button ngfxControl [control]="controller.getSurface(surfaceId).controls['rw']" class="control__pane">
        <span class="ngfx__icon i__rewind" [ngClass]="{'is--active': controller.getSurface(surfaceId).controls['rw'].currentValue === true }" activeIcon></span>
        <span class="ngfx__icon i__rewind" [ngClass]="{'is--active': controller.getSurface(surfaceId).controls['rw'].currentValue === true }" inactiveIcon></span>
    </ngfx-button>
    <ngfx-toggle ngfxControl [control]="controller.getSurface(surfaceId).controls['play']"  class="control__pane">
        <span class="ngfx__icon i__play" activeIcon></span>
        <span class="ngfx__icon i__pause" inactiveIcon></span>
    </ngfx-toggle>
    <ngfx-button ngfxControl [control]="controller.getSurface(surfaceId).controls['ff']" class="control__pane">
        <span class="ngfx__icon i__fast__forward" [ngClass]="{'is--active': controller.getSurface(surfaceId).controls['ff'].currentValue === true }" activeIcon></span>
        <span class="ngfx__icon i__fast__forward" [ngClass]="{'is--active': controller.getSurface(surfaceId).controls['ff'].currentValue === true }" inactiveIcon></span>
    </ngfx-button>
</div>
