<div class="control__group"
      [style.display]="sanitize(display)"
      [style.grid]="sanitize(grid)"
      [style.grid-gap]="sanitize(gridGap)">
  <ng-container *ngFor="let control of controlMap">
      <ngfx-slider *ngIf="control.type === 'slider'" [control]="control" class="control__pane"></ngfx-slider>
      <ngfx-button *ngIf="control.type === 'button'" [control]="control" class="control__pane"></ngfx-button>
      <ngfx-toggle *ngIf="control.type === 'toggle'" [control]="control" class="control__pane"></ngfx-toggle>
  </ng-container>
</div>
