<div class="ngfx__slider" [ngClass]="{'is--hor' : control.orient === 'is--hor',
                 'is--vert' : control.orient === 'is--vert',
                 'is--joystick' : control.orient === 'is--joystick'}">
    <div class="ngfx__title" [hidden]="!hasName()">
        <span class="control__name">{{control.name.charAt(0).toUpperCase()}}</span>
        <span class="slave__indicator" [ngClass]="{'is--visible': control.hasRemoteInput === true }"></span>
    </div>
    <div class="ngfx__draggable"
         ngfxDraggable
         [control]="control"
         [ngClass]="{'is--active': control.hasUserInput === true }">
        <div class="ngfx__range">
            <div class="ngfx__handle"></div>
        </div>
    </div>
</div>
